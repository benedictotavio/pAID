    container_name: paid_sys
    environment:
      - NODE_ENV='development'
      - PORT=8080
      - MONGO_URI=mongodb://mongo_db:27017
      - EMAIL_HOST='smtp.gmail.com'
      - WEB_URL=http://localhost:5173
      - EMAIL_USER=otavio.bene2212@gmail.com
      - EMAIL_PASS='ksskcoyvqcyoiige'
      - ACCESS_TOKEN_PUBLIC_KEY=""
      - ACCESS_TOKEN_PRIVATE_KEY=""
      - REFRESH_PRIVATE_KEY=""
      - REFRESH_PUBLIC_KEY=""
      - FIXED_TIME_TRADE=2286750
    ports:
      - 8080:8080
    depends_on:
      - mongo_db

networks:
  paid_network:
    driver: bridge

volumes:
  mongo_db: {}

